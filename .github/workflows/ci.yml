name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

env:
  ZIG_VERSION: "0.15.2"

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: ${{ env.ZIG_VERSION }}

      - name: Build (Debug)
        run: zig build

      - name: Build (ReleaseFast)
        run: zig build -Doptimize=ReleaseFast

      - name: Run Tests
        run: zig build test

      - name: Test CLI Help
        run: ./zig-out/bin/igllama help
        shell: bash

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: ${{ env.ZIG_VERSION }}

      - name: Check formatting
        run: zig fmt --check src/ llama.cpp.zig/ examples/
        continue-on-error: true


