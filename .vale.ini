# Vale configuration for igllama documentation
# https://vale.sh/docs/topics/config/

StylesPath = .vale/styles
MinAlertLevel = warning

# Spelling exceptions and vocab (must be before file patterns)
Vocab = igllama

# File types to check
[*.md]
BasedOnStyles = Vale

# Disable overly strict rules for technical docs
Vale.Spelling = NO
Vale.Terms = NO
